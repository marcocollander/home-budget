<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budżet domowy</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
<header class="header">
  <div class="header__logo">Budżet domowy</div>
</header>

<div class="container">
  <div class="row">
    <div class="col">
      <section id="incomes" class="incomes">
        <h2 class="incomes__heading">Przychody</h2>
        <div class="incomes__inputs">
          <input class="incomes__input" type="text" id="nameIncome"
                 placeholder="Nazwa przychodu">
          <input class="incomes__input" type="number" id="amountIncome"
                 placeholder="Kwota">
          <button id="addIncome" class="add-btn" type="button">Dodaj
          </button>
        </div>
      </section>

      <ul id="incomesList" class="incomes__list"></ul>
      <p id="incomesSum" class="incomes__sum">Suma przychodów: 0 zł</p>
    </div>

    <div class="col">
      <section id="expenses" class="expenses">
        <h2 class="expenses__heading">Wydatki</h2>
        <div class="expenses__inputs">
          <input class="expenses__input" type="text" id="expenseName"
                 placeholder="Nazwa wydatku">
          <input class="expenses__input" type="text" id="amountExpense"
                 placeholder="Kwota">
          <button type="button" class="add-btn">Dodaj</button>
        </div>
      </section>

      <ul id="expensesList"></ul>
      <p class="expenses__sum">Suma wydatków: <span>0 zł</span></p>
    </div>
  </div>
</div>

<script src="js/app.js" type="module">

</script>
</body>
</html>
