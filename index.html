<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Budżet domowy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
    <div class="header__logo">Budżet domowy</div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col">
        <div id="incomes" class="incomes">
          <h2 class="incomes__heading">Przychody</h2>
          <input type="text" id="nameIncome" placeholder="Nazwa przychodu">
          <input type="number" id="amountIncome" placeholder="Kwota">
          <button id="addIncome" class="addBtn">Dodaj</button>
        </div>
        <ul id="incomesList"></ul>
        <div id="incomesSum" class="incomes__sum">Suma przychodów</div>
      </div>

      <div class="col">
        <div id="expenses" class="expenses">
          <h2 class="expenses__heading">Wydatki</h2>
          <input type="text" id="expenseName" placeholder="Nazwa wydatku">
          <input type="text" id="amountExpense"
            placeholder="Kwota">
          <span onclick="newExpenseList()" class="addBtn">Dodaj</span>
        </div>

        <ul id="listaWydatkow"></ul>
        <div class="suma1">łącznie wydatki</div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
